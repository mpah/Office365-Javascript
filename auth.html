<!DOCTYPE html>
<html>
  <head>
    <title>Office Auth Example</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="officeAuth.js"></script>
    <script type="text/javascript" src="outlookAPI.js"></script>
  </head>
  <body>
    <br />
    <label for="results" class="hidden paddedElement" id="resultHeading">Results:</label>
    <br />
    <label id="debugMessage"></label>
    <pre id="results"></pre>
    <script type="text/javascript">
		//get the access token
		var token = OfficeAuth.getToken();
		console.log("Access Token:"+token);
		//list all my calendars
		OutlookAPI.getCalendars();
	</script>
  </body>
</html>
